<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <img src="img/school.jpg" style="object-fit: cover; opacity: 0.4; position: absolute; z-index: -1; width: 100%; height: 100%"/>
        <h1 style="font-size: 48px; text-align: center">Socrates Simulator</h1>
        <h3 style="font-size: 30px; text-align: center">Select a topic to continue.</h3>


        <div class="row">

            <div class="column">
                <button onclick="openTheology()" id="theologyButton">Theological Assumptions</button>
                <div id="theologyTopics">
                    <button onclick="window.location.href = 'GodExistence/0.html'">Does God Exist?</button>
                    <br>
                    <button onclick="window.location.href='GodEmotions/0.html'">Can God Have Emotions?</button>
                </div>
            </div>

            <div class="column">
                <button onclick="openEthics()" id="ethicsButton">Ethical Assumptions</button>
                <div id="ethicsTopics">
                    <button onclick="window.location.href = 'Rights/0.html'">Do Natural Rights Exist?</button>
                    <br>
                    <button onclick="window.location.href = 'Morals/0.html'">Does morality exist?</button>
                </div>
            </div>

            <div class="column">
                <button onclick="openMetaphysics()" id="metaphysicsButton">Metaphysical Assumptions</button>
                <div id="metaphysicsTopics">
                    <button onclick="window.location.href = 'Mind/0.html'">Is the mind immaterial?</button>
                    <br>
                    <button onclick="window.location.href = 'Ship/0.html'">Is the Ship of Theseus the same ship?</button>
                </div>
            </div>

            <div class="column">
                <button onclick="openPolitics()" id="politicsButton">Political Assumptions</button>
                <div id="politicsTopics">
                    <button onclick="window.location.href = 'Tax/0.html'">Is taxation just?</button>
                    <button onclick="window.location.href = 'DeathPenalty/0.html'">Is the death penalty just?</button>
                </div>
            </div>
                
        </div>
      
    </body>
</html>
